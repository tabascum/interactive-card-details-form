  <meta charset="UTF-8">

<body>

  <main>
    <section class="cards-wrapper">
      <article class="card-front">
        <img class="card-background" src="./images/bg-card-front.png" alt="background gradient card front">
        <img class="card-logo" src="./images/card-logo.svg" alt="card logo two dots">
        <span class="card-number">
          <p id="card-number">0000 0000 0000 0000</p>
        </span>

        <span class="card-name-exp">
          <p id="card-name">Jane Appleseed</p>
          <p id="card-exp-date">00/00</p>
        </span>
      </article>

      <article class="card-back">
        <img class="card-background" src="./images/bg-card-back.png" alt="">
        <span class="card-cvc">
          <p id="cvc">000</p>
        </span>
      </article>
    </section>

    <form action="#">

      <label for="name">Cardholder Name</label>
      <input type="text" name="name" id="input-name" placeholder="e.g. Jane Appleseed" autocomplete="off">

      <label for="number">Card Number</label>
      <input type="number" name="number" id="input-number" placeholder="e.g. 1234 5678 9123 0000">

      <div class="date-cvc-container">

        <div class="date-container">
          <label for="exp-date">Exp. Date (MM/YY)</label>
          <div>
            <input type="number" name="exp-month" id="input-exp-month" placeholder="MM">
            <input type="number" name="exp-year" id="input-exp-year" placeholder="YY">
          </div>
        </div>


        <div class="cvc-container">
          <label for="cvc">CVC</label>
          <div>
            <input type="number" name="cvc-number" id="cvc-number" placeholder="e.g. 123">
          </div>
        </div>
      </div>

      <input class="confirm-button" type="button" value="Confirm">
    </form>


    <!-- Completed state start -->

    <section hidden>
      <img src="./images/icon-complete.svg" alt="">
      <h1> Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>

  </main>
