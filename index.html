<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Interactive card details form | Vasco Marques</title>
</head>

<body>

  <main>
    <section class="cards-wrapper">
      <article class="card-front">
        <img class="card-background" src="./images/bg-card-front.png" alt="background gradient card front">
        <img class="card-logo" src="./images/card-logo.svg" alt="card logo two dots">
        <div class="card-number">
          <p id="card-number">0000 0000 0000 0000</p>
        </div>

        <div class="card-name-exp">
          <p id="card-name">Jane Appleseed</p>
          <div class="card-exp-date">
            <p id="exp-month">00</p>/
            <p id="exp-year">00</p>
          </div>
        </div>
      </article>

      <article class="card-back">
        <img class="card-background" src="./images/bg-card-back.png" alt="">
        <div class="card-cvc">
          <p id="cvc">000</p>
        </div>
      </article>
    </section>

    <form action="#">

      <div class="form-name">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="input-name" maxlength="20" placeholder="e.g. Jane Appleseed"
          autocomplete="off">
        <label class="error-label" for="exp-date">Can't be blank</label>
      </div>

      <div class="form-number">
        <label for="number">Card Number</label>
        <input type="text" name="number" id="input-number" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
        <label class="error-label" for="number">Can't be blank</label>
        <label id="format-error" for="number">Wrong format, numbers only</label>
      </div>

      <div class="date-cvc-container">

        <div class="date-container">
          <label for="exp-date">Exp. Date (MM/YY)</label>
          <div class="exp-date">
            <input type="text" name="exp-month" maxlength="2" id="input-exp-month" placeholder="MM">
            <input type="text" name="exp-year" maxlength="2" id="input-exp-year" placeholder="YY">
          </div>
          <label class="error-label" for="exp-date">Can't be blank</label>
        </div>


        <div class="cvc-container">
          <label for="cvc">CVC</label>
          <div class="cvc-number">
            <input type="text" name="cvc-number" maxlength="3" id="cvc-number" placeholder="e.g. 123">
          </div>
          <label class="error-label" for="exp-date">Can't be blank</label>
        </div>
      </div>

      <input class="confirm-button" type="button" value="Confirm">
    </form>


    <!-- Completed state start -->

    <section class="complete">
      <picture>
        <img src="./images/icon-complete.svg" alt="">
      </picture>
      <h1> Thank you!</h1>
      <p>We've added your card details</p>
      <button id="continue-button">Continue</button>
    </section>

  </main>
  <script src="./assets/js/index.js"></script>
</body>

</html>
